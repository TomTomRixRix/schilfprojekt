<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>LaufIndex Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
        $('#container').highcharts({
            title: {
                text: 'Toms Laufzeiten',
                x: -20 //center
            },
            subtitle: {
                text: 'by Tom Rix',
                x: -20
            },
            xAxis: {
                categories: ['2nd July', '5th July','6th July','8th July','14th July','16th July','18th July','3rd August','6th August','10th August']
            },
            yAxis: {
                title: {
                    text: 'Running Time (in seconds)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: 'secs'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: 'Laufzeit',
                data: [1155, 1053, 1000, 917, 1082,941,898,1037,997,936]
            }]
        });
    });
    

		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<script src="../../js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
